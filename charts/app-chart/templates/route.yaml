{{- if .Values.route.enabled }}
{{- with .Values.route}}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: {{ $.Values.appName }}
    app.kubernetes.io/component: {{ $.Values.appName }}
    app.kubernetes.io/instance: {{ $.Values.appName }}
  name: {{ $.Values.appName }}
spec:
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: {{ $.Values.appName }}
  port:
    targetPort: 80-http
{{- end}}
{{- end}}